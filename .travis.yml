language: node_js
node_js:
    - "8"
cache: yarn
before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
    - export PATH="$HOME/.yarn/bin:$PATH"
script:
    - yarn build
after_success:
    - bash <(curl -s https://codecov.io/bash)
deploy:
    provider: npm
    email: npm@franzbecker.io
    api_key:
        secure: 
    on:
        tags: true
        repo: franzbecker/rule-them-all
